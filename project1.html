<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
        }

        /* Navbar Styles */
        .navbar {
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #001F3F;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }

        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
        }

        .navbar-nav .nav-link {
            color: #001F3F;
            margin-left: 30px;
            padding-top: 15px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #E2E2B6;
            text-shadow: 0 0 10px #FF5733, 0 0 20px #FF5733, 0 0 30px #FF5733;
            transform: scale(1.1);
        }

        .navbar-toggler {
            border-color: #001F3F;
        }

        /* Background Section Styles */
        .section {
        background-size: 150% auto; /* Increased the size of the background image */
        background-position: center center;
        background-attachment: fixed;
        padding: 80px 20px; /* Maintain existing padding */
        margin-bottom: 50px; /* Adds space between sections */
    }
        .content {
            animation: fadeIn 1.5s ease-out forwards;
            color: navy;
            font-size: 20px;
            text-align: center;
        }

        .bottom-right-container {
            position: relative;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .box {
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #001F3F;
            animation: rotateVertical 3s forwards;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .small-box {
            width: 250px;
            height: 230px;
        }

        .medium-box {
            width: 230px;
            height: 290px;
        }

        .large-box {
            width: 240px;
            height: 250px;
        }

        @keyframes rotateVertical {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://static.thenounproject.com/png/266671-200.png" alt="Logo">
            <span>Scenic Switzerland</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- First Section: Switzerland -->
    <div class="section" style="background-image: url('https://vietnamembassy-denmark.vn/wp-content/uploads/2023/07/switzerland-a-unique-and-beautiful-country-64c1d6e8cfa98.jpg');">
        <div class="content">
            <h2>Switzerland</h2>
            <div class="bottom-right-container">
                <div class="box small-box"><img src="https://i.pinimg.com/736x/8c/6c/ca/8c6cca428e0d144d87918d42178aad14.jpg" alt="Swiss Box 1"></div>
                <div class="box medium-box"><img src="https://i.pinimg.com/564x/98/e7/21/98e721856ecc222b529e0b933ee91f06.jpg" alt="Swiss Box 2"></div>
                <div class="box large-box"><img src="https://i.pinimg.com/236x/12/46/85/1246857541e160b69b377384ae56f297.jpg" alt="Swiss Box 3"></div>
            </div>
        </div>
    </div>

    <!-- Second Section: Japan -->
    <div class="section" style="background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/04/84/9d/ff/france.jpg?w=1200&h=700&s=1');">
        <div class="content">
            <h2>France</h2>
            <div class="bottom-right-container">
                <div class="box small-box"><img src="https://www.costsavertour.com/media/nylpwiyy/highlights-france-guided-tour-7.jpg?crop=0.07407407407407407%2C0%2C0.25925925925925924%2C0&cropmode=percentage&format=webp&mode=crop&width=1200&height=1200&quality=80" alt=""></div>
                <div class="box medium-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV4Rf3BjonKDV-Ld09_x0bbzPbTCnmcD776w&s" alt=""></div>
                <div class="box large-box"><img src="https://s3.amazonaws.com/gattravelblog/wp-content/uploads/2016/10/12143905/Cezanne-Provence-France.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <!-- Additional sections can be added similarly -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
